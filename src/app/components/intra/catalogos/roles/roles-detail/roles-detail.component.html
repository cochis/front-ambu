<div class="container-fluid">
    <div class="col-2" style="float: left !important; margin-top: -90px !important; margin-bottom: 90px !important;">
        <app-menu></app-menu>
    </div>
    <div class=" col-10 " style="float: right !important; margin-top: -90px !important; margin-bottom: 90px !important;">
        <H1>Detalle Rol</H1>
        <!-- <p *ngIf="empleado"> Hola {{empleado.nombre}} </p> -->

        <form #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)" class="contactForm title" style="background: none !important" *ngIf="rol">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa el nombre del rol" #nombre="ngModel" [(ngModel)]="rol.nombre" required/>
                <br>
                <p-message *ngIf="nombre.touched && !nombre.valid" severity="error" text="El  campo de nombre no es valido"></p-message>

            </div>
            <div class="form-group">
                <label for="clvRol">Clave</label>
                <input type="text" class="form-control" name="clvRol" id="clvRol" placeholder="Ingresa la clave del rol" #clvRol="ngModel" [(ngModel)]="rol.clvRol" required/>
                <br>
                <p-message *ngIf="clvRol.touched && !clvRol.valid" severity="error" text="El  campo de apellido paterno no es valido"></p-message>

            </div>
            <div class="form-group">
                <label for="fechaCreacion">Fecha de creación</label>
                <input type="text" class="form-control" name="fechaCreacion" id="fechaCreacion" placeholder="Ingresa el apellido paterno del empleado" #fechaCreacion="ngModel" [(ngModel)]="rol.fechaCreacion" readonly required/>
                <br>
                <p-message *ngIf="fechaCreacion.touched && !fechaCreacion.valid" severity="error" text="El  campo de apellido materno no es valido"></p-message>

            </div>
            <!-- <div class="form-group">
                <label for="permisos">Permisos</label>
                <input type="text" class="form-control" name="permisos" id="permisos" placeholder="Ingresa la clave de empleado" #permisos="ngModel" [(ngModel)]="rol.permisos" required/>
                <br>
                <p-message *ngIf="permisos.touched && !permisos.valid" severity="error" text="El  campo de apellido materno no es valido"></p-message>

            </div> -->
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" class="form-control" name="tipo" id="tipo" placeholder="Ingresa el usuario de empleado" #tipo="ngModel" [(ngModel)]="rol.tipo" required />
                <br>
                <p-message *ngIf="tipo.touched && !tipo.valid" severity="error" text="El  campo de usuario no es valido"></p-message>

            </div>

            <div class="col-12 text-center">
                <button type="button" class="btnAct" (click)="confirmacion()" [disabled]="!updateForm.valid" pButton icon="pi pi-info-circle" label="Actualizar"></button>

                <button type="button" class="btnCan" [routerLink]="['/intra/empleados']" pButton icon="pi pi-info-circle" label="Salir"></button>

            </div>

        </form>
        <p *ngIf="!rol" class="text-center" style="margin-top: 100px !important">
            <p-progressSpinner></p-progressSpinner>
        </p>

    </div>
</div>
<p-dialog header="Actualizar" [(visible)]="actualizar" [modal]="true" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
    <p>¿Desea actualizar el registro?</p>
    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="onSubmit(updateForm)" label="Actualizar"></button>
        <button type="button" pButton icon="pi pi-close" (click)="actualizar=false" label="Salir" class="ui-button-secondary"></button>
    </p-footer>
</p-dialog>
