<div class="jumbotron" style="border-radius: 20px;">
    <div class="row">
        <div class="col-12 .col-lg-4 text-center">
            <img src="assets/img/logo.png" alt="">

        </div>
        <div class="col-12 .col-lg-4">
            <h1 class="display-4 text-center">Contacto</h1>
        </div>
    </div>
</div>

<div class="text-center">
    <div>

        <h2>Llena el formulario</h2>
        <p-messages [(value)]="msgs"></p-messages>
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="contactForm title center">

            <div class="row center" style=" align-content: center;justify-content: center; ">
                <div class="form-group  center text-center col-lg-8 col-md-12 col-sm-12">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="contacto.nombre" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required/>
                    <p-message *ngIf="nombre.touched && !nombre.valid" severity="error" text="El  campo de nombre no es valido"></p-message>
                </div>
            </div>
            <div class="row center" style=" align-content: center;justify-content: center; ">

                <div class="form-group  center text-center col-lg-4 col-md-12col-sm-12">
                    <label for="correo">Correo Electronico</label>
                    <input type="email" name="correo" #correo="ngModel" [(ngModel)]="contacto.correo" class="form-control" id="correo" placeholder="Ingresa tu correo" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required/>
                    <br>
                    <p-message *ngIf="correo.touched && !correo.valid" severity="error" text="El  campo de correo no es valido"></p-message>

                </div>
                <div class="form-group  center text-center col-lg-4 col-md-12 col-sm-12">
                    <label for="telefono">Telefono</label>
                    <input type="text" name="telefono" #telefono="ngModel" [(ngModel)]="contacto.telefono" class="form-control" id="telefono" placeholder="Ingresa tu telefono" required/>
                    <br>
                    <p-message *ngIf="telefono.touched && !telefono.valid" severity="error" text="El  campo de telefono no es valido"></p-message>

                </div>
            </div>
            <div class="row center" style=" align-content: center;justify-content: center; ">
                <div class="form-group  center text-center col-lg-8 col-md-6 col-sm-12">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" #mensaje="ngModel" [(ngModel)]="contacto.mensaje" class="form-control" id="mensaje" placeholder="Ingresa tu mensaje" rows="8" cols="100" style="resize: none;" required>
                      </textarea>

                    <br>
                    <p-message *ngIf="telefono.touched && !telefono.valid" severity="error" text="El  campo de telefono no es valido"></p-message>

                </div>
            </div>


            <button type="submit" id="submit" name="submit" pButton label="Enviar" class="btn btn-primary" [disabled]="!contactForm.form.valid" style="background: rgba(244, 81, 30, .8) !important;"></button>

        </form>
