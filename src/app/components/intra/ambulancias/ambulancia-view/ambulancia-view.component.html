<div class="container-fluid">
    <div class="col-2" style="float: left !important; margin-top: -90px !important; margin-bottom: 90px !important;">
        <app-menu></app-menu>
    </div>
    <div class=" col-10 " style="float: right !important; margin-top: -90px !important; margin-bottom: 90px !important;">
        <H1>Detalle Ambulancia</H1>

        <form #updateForm="ngForm" class="contactForm title" style="background: none !important" *ngIf="ambulancia">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa el nombre de la ambulancia" #nombre="ngModel" [(ngModel)]="ambulancia.nombre" readonly required/>
                <br>
                <p-message *ngIf="nombre.touched && !nombre.valid" severity="error" text="El  campo de nombre no es valido"></p-message>

            </div>
            <div class="form-group">
                <label for="clvAmbulancia">Clave</label>
                <input type="text" class="form-control" name="clvAmbulancia" id="clvAmbulancia" placeholder="Ingresa la clave de la ambulancia" #clvAmbulancia="ngModel" [(ngModel)]="ambulancia.clvAmbulancia" readonly required/>
                <br>
                <p-message *ngIf="clvAmbulancia.touched && !clvAmbulancia.valid" severity="error" text="El  campo de la calve no es valido"></p-message>

            </div>
            <div class="form-group">
                <label for="placa">Placa</label>
                <input type="text" class="form-control" name="placa" id="placa" placeholder="Ingresa la clave de la ambulancia" #placa="ngModel" [(ngModel)]="ambulancia.placa" readonly required/>
                <br>
                <p-message *ngIf="placa.touched && !placa.valid" severity="error" text="El  campo de la placa no es valido"></p-message>

            </div>
            <div class="form-group">
                <label for="numeroEconomico">Numero economico</label>
                <input type="text" class="form-control" name="numeroEconomico" id="numeroEconomico" placeholder="Ingresa el numero economico de la ambulancia" #numeroEconomico="ngModel" [(ngModel)]="ambulancia.numeroEconomico" readonly required/>
                <br>
                <p-message *ngIf="numeroEconomico.touched && !numeroEconomico.valid" severity="error" text="El  campo del numeroEconomico no es valido"></p-message>

            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" name="marca" id="marca" placeholder="Ingresa la marca de la ambulancia" #marca="ngModel" [(ngModel)]="ambulancia.marca" readonly required/>
                <br>
                <p-message *ngIf="marca.touched && !marca.valid" severity="error" text="El  campo de la marca no es valido"></p-message>

            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" name="modelo" id="modelo" placeholder="Ingresa la modelo de la ambulancia" #modelo="ngModel" [(ngModel)]="ambulancia.modelo" readonly required/>
                <br>
                <p-message *ngIf="modelo.touched && !modelo.valid" severity="error" text="El  campo de la modelo no es valido"></p-message>

            </div>
            <div class="form-group">
                <label for="fechaCreacion">Fecha de Creacion</label>
                <input type="text" class="form-control" name="fechaCreacion" id="fechaCreacion" placeholder="Ingresa la fecha de creacion de la ambulancia" #fechaCreacion="ngModel" [(ngModel)]="ambulancia.fechaCreacion" readonly required/>
                <br>
                <p-message *ngIf="fechaCreacion.touched && !fechaCreacion.valid" severity="error" text="El  campo de la fecha de creacion no es valido"></p-message>

            </div>

            <div class="col-xs-12">
                <!-- [disabled]="!contactForm.form.valid" Button -->
                <a class="btn btn-primary" [routerLink]="['/intra/ambulancias']">Enviar</a>
                <!-- <button type="submit" id="submit" name="submit" pButton label="Enviar" class="btn btn-primary" [disabled]="!contactForm.form.valid"></button> -->
            </div>

        </form>
        <p *ngIf="!ambulancia" class="text-center" style="margin-top: 100px !important">
            <p-progressSpinner></p-progressSpinner>
        </p>

    </div>
</div>
